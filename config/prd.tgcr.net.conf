# Rate limit zone definition (at http level if you have multiple server blocks)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=20r/m;

server {
    listen 80;
    server_name tgcr.net www.tgcr.net;

     location /.well-known/acme-challenge/ {
         root /var/www/certbot;
     }
    location / {
        return 301 https://$host$request_uri;
    }
 }

  server {
     listen 443 ssl;
     server_name tgcr.net www.tgcr.net
     ssl_certificate /etc/letsencrypt/live/tgcr.net/fullchain.pem;
     ssl_certificate_key /etc/letsencrypt/live/tgcr.net/privkey.pem;
   #  include /etc/letsencrypt/options-ssl-nginx.conf;
   #  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    #  add_header X-Frame-Options "SAMEORIGIN";
    #  add_header X-Content-Type-Options "nosniff";
    #  add_header X-XSS-Protection "1; mode=block";
    #  add_header Referrer-Policy "strict-origin-when-cross-origin";
    #  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";

    location /.well-known/acme-challenge/ {
         root /var/www/certbot;
     }
    
    # Rate limiting for API endpoints
    location /api/ {
        limit_req zone=api_limit burst=50 nodelay;
        limit_req_status 429;
        
        proxy_pass http://app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Stricter rate limiting for auth endpoints
   location /api/auth/ {
        limit_req zone=auth_limit burst=10 nodelay;
        limit_req_status 429;
        
        proxy_pass http://app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Regular requests and SSR pages 
     location / {
        proxy_pass http://app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Optional: Cache bypass for SSR
        proxy_cache_bypass $http_pragma;
        proxy_cache_revalidate on;
        proxy_cache_min_uses 3;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
    }
      # Cache static assets
    location /_next/static {
        proxy_cache STATIC;
        proxy_cache_valid 200 1d;
        proxy_pass http://app:3000;
    }
}